<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>HVD Langga</title>
	</head>
	<body>
		<div class="container">
			<div class="ribbon-container">
				<div class="ribbon-1 ribbon"></div>
				<div class="ribbon-2 ribbon"></div>
				<div class="strand strand-1"></div>
				<div class="strand strand-2"></div>
			</div>
			<div class="tulip tulip-1">
				<div class="tulip__head">
					<div class="tulip__hair tulip__hair-1"></div>
					<div class="tulip__hair tulip__hair-2"></div>
					<div class="tulip__hair tulip__hair-3"></div>
				</div>
				<div class="stem">
					<div class="stem__leaf-1"></div>
					<div class="stem__leaf-2"></div>
				</div>
			</div>
			<div class="tulip tulip-2">
				<div class="tulip__head">
					<div class="tulip__hair tulip__hair-1"></div>
					<div class="tulip__hair tulip__hair-2"></div>
					<div class="tulip__hair tulip__hair-3"></div>
				</div>
				<div class="stem">
					<div class="stem__leaf-1"></div>
					<div class="stem__leaf-2"></div>
				</div>
			</div>
			<div class="tulip tulip-3">
				<div class="tulip__head">
					<div class="tulip__hair tulip__hair-1"></div>
					<div class="tulip__hair tulip__hair-2"></div>
					<div class="tulip__hair tulip__hair-3"></div>
				</div>
				<div class="stem">
					<div class="stem__leaf-1"></div>
					<div class="stem__leaf-2"></div>
				</div>
			</div>
		</div>
	</body>
</html>
